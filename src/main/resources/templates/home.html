<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" th:href="@{../styles.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">She<span>Funds</span></h1>
    </header>

    <main>
      <div class="card-grid">
        <a th:href="@{/resolution}" class="card">
          <span class="card-title">Resolution</span>
          <span class="card-icon">→</span>
        </a>
        <a th:href="@{/ledger}" class="card">
          <span class="card-title">Ledger</span>
          <span class="card-icon">→</span>
        </a>
        <a th:href="@{/monthly-savings}" class="card">
          <span class="card-title">Monthly Savings</span>
          <span class="card-icon">→</span>
        </a>
        <a th:href="@{/monthly-details}" class="card">
          <span class="card-title">Monthly Details</span>
          <span class="card-icon">→</span>
        </a>
      </div>
    </main>

    <footer>
      <nav>
        <a th:href="@{/notifications}" class="nav-icon"><i class="bi bi-bell"></i></a>
        <a th:href="@{/home}" class="nav-icon active"><i class="bi bi-house"></i></a>
        <a th:href="@{/profile}" class="nav-icon"><i class="bi bi-person"></i></a>
      </nav>
    </footer>
  </div>
</body>
</html>

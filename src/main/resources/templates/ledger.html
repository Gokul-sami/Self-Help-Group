<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHG Ledger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #c3ecff;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #cc007a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Self Help Group Ledger</h1>

    <button onclick="history.back()" class="sticky-back-btn" style="padding: 10px 15px; background: #cc007a; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
        Back
    </button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Credit (INR)</th>
                <th>Debit (INR)</th>
                <th>Balance (INR)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-04-01</td>
                <td>Initial Deposit</td>
                <td>5000</td>
                <td>0</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>2025-04-03</td>
                <td>Purchase of Materials</td>
                <td>0</td>
                <td>1200</td>
                <td>3800</td>
            </tr>
            <tr>
                <td>2025-04-06</td>
                <td>Member Contribution</td>
                <td>2500</td>
                <td>0</td>
                <td>6300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

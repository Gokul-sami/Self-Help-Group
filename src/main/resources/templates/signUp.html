<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHE-SHG SginUp</title>
  <link rel="stylesheet" th:href="@{../login.css}">
</head>
<body>
  <img class="sheFunds_img" th:src="@{../images/sheFunds.png}" alt="SheFunds" width="80%">
  <div class="login-container">
    <!-- <h1>SHE-SHG</h1> -->
    <form th:action="@{/SignUp}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">SignUp</button>
    </form>
    <form th:action="@{/login}" method="get">
      <p class="signup-text">Already have an account? </p> <button type="submit"> Login </button>  
    </form>
  </div>

  <script th:if="${alertMessage}" th:inline="javascript">
      alert('[[${alertMessage}]]');
  </script>
  
  <script th:src="@{../script.js}"></script>
</body>
</html>
